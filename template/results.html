{% extends 'base.html' %}
{% block  content %}                
                <!-- MAIN CARDS-->
                <div class="col-lg-10 py-5 bg-light my-3">
                    <div class="row">
                        <div class="col">
                            <h2 class="text-info">E-Learning /
                                <small class="text-muted">Result</small>
                            </h2>
                        </div>
                    </div>
                    <!-- Link Card -->
                    <div class="row inform-cards">
                    </div>
                    <div class="row">
                      <div class="col-sm-2">
                      </div>
                      <div class="col-sm-8" style="margin-top: 250px;">

                        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;">Prediction</h1>

                      </div>

                      </div>
                    </div>
                    </div>
    </div>
